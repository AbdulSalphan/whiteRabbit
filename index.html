<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treva</title>
    <meta name="description" content="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, non!">
    <link rel="canonical" href="https://treva.com/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preload" as="style" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Owl carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>  
    <header class="brand w-100 top-0 position-fixed">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-12 mx-auto">
                    <div class="row my-4">
                        <div class="col-xl-7 col-lg-9 col-md-10 col-sm-8 col-8">
                            <a class="text-decoration-none align-items-center" href="index">
                                <img src="assets/logo.png" width="88" height="26" alt="Treva logo" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="banner-section" id="banner-section">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-12 mx-auto">
                    <div class="row align-items-center">
                        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12">
                            <h1 class="text-start banner-title mb-0">Lorem ipsum dolor sit&nbsp;amet consectetur</h1>
                            <p class="text-start banner-subtext mt-4 mb-0">Ut enim ad minim veniam, quis nostrud exercitation&nbsp;ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                            <button class="sign-up-btn">Sign Up Now</button>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 offset-md-1 mt-md-0 mt-4 text-center">
                            <div class="owl-carousel owl-theme" id="carousel">
                                <div class="item active">
                                    <div class="banner-img-parent">
                                        <img src="assets/hero-image.png" alt="Illustraion for selection" width="393" height="454" class="img-fluid mx-auto">
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="banner-img-parent">
                                        <img src="assets/hero-image.png" alt="Illustraion for selection" width="393" height="454" class="img-fluid mx-auto">
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="banner-img-parent">
                                        <img src="assets/hero-image.png" alt="Illustraion for selection" width="393" height="454" class="img-fluid mx-auto">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="form-section py-5 position-relative">
        <div class="polka-dots d-md-block d-none">
            <img src="assets/dots.png" alt="" class="img-fluid">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-10 mx-auto form-box">
                    <h2 class="form-title text-center mb-3">Contact us</h2>
                    <p class="form-desc text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                    <form action="php-validator" method="POST" name="Form" class="mt-md-5 mt-3" id="contact_us_form" onsubmit="if (!window.__cfRLUnblockHandlers) return false; return validateForm()" novalidate="novalidate" class="bv-form"><button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input id="name" name="name" type="text" class="form-control mt-2" onkeypress="if (!window.__cfRLUnblockHandlers) return false; return IsAlphaNumeric(event)" data-bv-field="name">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="name">Email</label>
                                    <input name="email" type="text" class="form-control mt-2" data-bv-field="email">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="name">Phone number</label>
                                    <input id="phone" name="mobile" type="tel" class="form-control mt-2" onkeypress="if (!window.__cfRLUnblockHandlers) return false;  return isNumber(event)" required="" data-bv-field="mobile">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="topic">Choose a topic</label>
                                    <select name="topic" id="topic" class="form-control disabled-option mt-2">
                                        <option value="" disabled selected>Select one...</option>
                                        <option value="option-1">Option 1</option>
                                        <option value="option-2">Option 2</option>
                                        <option value="option-3">Option 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row message_section mt-4">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="name">Message</label>
                                    <textarea rows="4" cols="30" name="message" id="" class="form-control mt-2" placeholder="Type your message..." onkeypress="if (!window.__cfRLUnblockHandlers) return false; return Notalllowed_special_charecter(event)" data-bv-field="message"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                                <button name="submit" id="submit-btn" type="submit" class="sign-up-btn" disabled="">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $('#carousel').owlCarousel({
                loop:true,
                nav:false,
                autoplay:true,
                autoplaySpeed:2000,
                autoplayTimeout:2000,
                dots:true,
                items:1
            })
        });
    </script>
</body>
</html>
